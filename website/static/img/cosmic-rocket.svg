<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Pixel art rocket -->
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>
  <!-- Rocket body -->
  <rect class="pixel" x="28" y="8" width="8" height="4" fill="#e74c3c"/>
  <rect class="pixel" x="24" y="12" width="16" height="4" fill="#e74c3c"/>
  <rect class="pixel" x="24" y="16" width="16" height="24" fill="#ecf0f1"/>
  <rect class="pixel" x="28" y="20" width="8" height="8" fill="#3498db"/>
  <!-- Wings -->
  <rect class="pixel" x="16" y="32" width="8" height="12" fill="#e74c3c"/>
  <rect class="pixel" x="40" y="32" width="8" height="12" fill="#e74c3c"/>
  <!-- Fire -->
  <rect class="pixel" x="24" y="40" width="4" height="4" fill="#f39c12"/>
  <rect class="pixel" x="36" y="40" width="4" height="4" fill="#f39c12"/>
  <rect class="pixel" x="28" y="40" width="8" height="4" fill="#f1c40f"/>
  <rect class="pixel" x="28" y="44" width="8" height="4" fill="#e67e22"/>
</svg>
